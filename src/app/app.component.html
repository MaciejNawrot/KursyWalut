<div class="container color-dark">
  <div class="col">

    <p>Ulubione waluty</p>

<div class="container color-light">

    <app-currency *ngFor="let curr of currencyArr" [currency]="curr" (currencyFired)="onCurrencyFired($event)"></app-currency>

  </div>
</div>
